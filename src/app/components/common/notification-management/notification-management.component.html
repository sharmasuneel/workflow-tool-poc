<div *ngIf="phase == 'creation'" class="card section">
    <div>Notification Management:</div>
    <div>
        <label class="text-muted">
            <input type="checkbox" [(ngModel)]="taskData.notifyEmail" />
            Email
        </label>
    </div>
    <div>
        <label class="text-muted">
            <input type="checkbox" [(ngModel)]="taskData.dashboardNotification" />
            Dashboard Notification
        </label>
    </div>
    <div>
        <div>Miscellaneous:</div>
        <label class="text-muted ">
            <input type="checkbox" [(ngModel)]="taskData.userCommentary" />
            User Commentary:
        </label>
    </div>
</div>
<div *ngIf="phase == 'execution'">
    <mat-form-field appearance="outline" class="w-100">
        <textarea [disabled] ="taskData.status === 'completed'" rows="4" matInput type="text" placeholder="Add comments" [(ngModel)]="taskData.commentary"></textarea>
    </mat-form-field>
</div>
