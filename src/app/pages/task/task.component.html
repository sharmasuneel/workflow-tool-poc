<div class="container mt-3">
    <div>
        <a class="workflowname" (click)="goToDashboard();"> <i class=" fa fa-arrow-left"></i> Workflow: {{task.workflowName}}</a>
    </div>
    <div class="card">
        <div class="card-header">
            <p> Task - {{task.task_taskName}}</p>
            <div class="finish-date col-md-3"> Need to finish by : 20 July 2025, 05:00PM</div>
        </div> 
        <div class="card-body">
            <div class="row" *ngFor="let item of task.task_sections">
                <div class="col-md-4">
                    <p class="text-muted text-decoration-underline">{{item.taskBusinessName}}</p>
                </div>
                <div class="col-md-3">
                    <div class="upload-box mb-1">
                        <p>
                            Drag & drop file(s) or
                            <label for="fileInput" class="browse-label">Browse</label>
                        </p>
                        <input type="file" id="fileInput" accept=".csv" multiple hidden />
                    </div>
                    <div>
                        <ul class="file-name-list">
                            <label class="mt-1 text-muted"> Uploaded File</label>
                           
                            <li  style="font-size: 14px;" class="d-flex align-items-center justify-content-between">
                             
                                <a class="text-primary"> {{item.file.name}}</a>
                                <span>
                                    <img  (click)="openFileVersionPopup(item)" src="../../../assets/icons/Versions.png" alt="Version Icon"
                                        class="files-icon" />
                                    <img (click)="openFileHistoryPopup(item)" src="../../../assets/icons/Audit Trail.png" alt="Audit Trail"
                                        class="files-icon" />
                                    <img src="../../../assets/icons/Bin.png" alt="Delete Icon"
                                        class="files-icon" />
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr class="col-md-12" style="border: 1px solid #ccc;">
            </div>

            
            <div class="row">
                <textarea class=" col-md-7"  rows="4"  matInput type="text" placeholder="Add comments" ></textarea>
              
                <div><a class="chat" (click)="openQueryPopup()"> Chat</a> </div>
                <div class="col-md-7">
                   <div class="pull-right">
                    <div class="form-check form-switch" >
                        <label class="form-check-label" >Mark as Complete</label>
                        <input class="form-check-input" type="checkbox" role="switch" >
                      </div>
                      
                   </div>
                </div>
                
           
            </div>
        </div>
    </div>
    
    
    
</div>
