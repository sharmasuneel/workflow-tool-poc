<app-drop-wrapper-container (complete)="onComplete()" (save)="onSave()">
  <div *ngIf="phase === 'execution'">
    <label class="text-muted">
      <input type="checkbox" [(ngModel)]="taskData.acknowledgeTask" />
      Acknowledge Task
    </label>
  </div>

  <div class="upload-type-select mb-3">
    <label class="mb-1 text-muted">Upload Type</label>
    <div class="col-12">
      <select class="w-100 input-height" [(ngModel)]="taskData.uploadType" name="taskData.uploadType">
        <option value="withTemplateFile">Set Template</option>
        <option value="withDataFile">With Data</option>
      </select>
    </div>
  </div>

  <div *ngIf="phase === 'execution'" class="upload-type-select mb-3">
    <label class="mb-1 text-muted">Assigned To</label>
    <div class="col-12">
      <select class="w-100 input-height" [(ngModel)]="taskData.assignedTo" name="assignedTo">
        <option value="rahul">Rahul Sinha</option>
      </select>
    </div>
  </div>

  <label class="mb-1 text-muted">Upload Template</label>

  <!-- File drop -->
  <div class="upload-box mb-3" (drop)="onFileDrop($event)" (dragover)="onDragOver($event)">
    <p>
      Drag & drop file(s) or
      <label for="fileInput" class="browse-label">Browse</label>
    </p>
    <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".csv" multiple hidden />
  </div>

  <!-- Display list of selected file names -->
  <div>
    <ul *ngIf="taskData?.fileNames?.length > 0" class="file-name-list">
      <label class="mt-1 text-muted"> Uploaded File</label>
      <li *ngFor="let name of taskData.fileNames; let i = index" style="font-size: 14px;"
        class="d-flex align-items-center justify-content-between">
        <a class="text-primary" href=""> {{ name }}</a>
        <span>
          <img src="../../../assets/icons/Bin.png" alt="Delete Icon" style="width: 16px; height: 16px; cursor: pointer;"
            (click)="removeFile(i)" />
            <img src="../../../assets/icons/Versions.png" alt="Version Icon" style="width: 16px; height: 16px; cursor: pointer;"
            (click)="openFileHistoryPopup()" />
        </span>
      </li>
    </ul>
  </div>
  <!-- End file drop -->

  <form>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" [(ngModel)]="taskData.autoVersioning" name="autoVersioning" />
      <label class="form-check-label text-muted" for="flexCheckDefault">
        Set auto file versioning
      </label>
    </div>

    <div *ngFor="let section of taskData.sections; let idx = index">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <h5 class="text-muted mb-0">Section {{ idx + 1 }}</h5>
        <button type="button" class="btn btn-link p-0" (click)="section.collapsed = !section.collapsed">
          <span *ngIf="section.collapsed">Expand</span>
          <span *ngIf="!section.collapsed">Collapse</span>
        </button>
      </div>
      <div [hidden]="section.collapsed">
        <div class="mb-2">
          <label class="text-muted">Business Name</label>
          <div class="col-12">
            <input type="text" class="w-100 input-height" [(ngModel)]="section.businessName" name="businessName{{idx}}" />
          </div>
        </div>
        <div class="mb-2">
          <label class="text-muted">Preparator</label>
          <div class="col-12">
            <select class="w-100 input-height" [(ngModel)]="section.preparatorGroupId" name="preparator{{idx}}">
              <option *ngFor="let prep of preparators" [value]="prep.userGroupId">{{ prep.name }}</option>
            </select>
          </div>
        </div>
        <div class="mb-2">
          <label class="text-muted">Reviewer</label>
          <div class="col-12">
            <select class="w-100 input-height" [(ngModel)]="section.reviewerGroupId" name="reviewer{{idx}}">
              <option *ngFor="let rev of reviewers" [value]="rev.userGroupId">{{ rev.name }}</option>
            </select>
          </div>
        </div>
        <div class="mb-2">
          <label class="text-muted">Approver</label>
          <div class="col-12">
            <select class="w-100 input-height" [(ngModel)]="section.approverGroupId" name="approver{{idx}}">
              <option *ngFor="let apr of approvers" [value]="apr.userGroupId">{{ apr.name }}</option>
            </select>
          </div>
        </div>
        <div class="mb-2">
          <label class="text-muted">File Type</label>
          <div class="col-12">
            <select class="w-100 input-height" [(ngModel)]="section.fileType" name="fileType{{idx}}">
              <option value="CSV">CSV</option>
              <option value="DOC">DOC</option>
              <option value="PDF">PDF</option>
            </select>
          </div>
        </div>
      </div>
      <hr />
    </div>
    <button type="button" class="btn btn-outline-primary mb-3" (click)="addSection()">Add Section</button>
    <!-- Section 1 -->


    <!-- <div class="pull-right mb-3">
      <button type="button" class="btn btn-primary mb-2" (click)="onSave()">Save</button>
    </div> -->
  </form>
  <div *ngIf="phase == 'execution'">

    <div class="card section">
      <div>Notification Management:</div>
      <div>
        <label class="text-muted">
          <input type="checkbox" [(ngModel)]="taskData.notifyEmail" />
          Email
        </label>
      </div>
      <div>
        <label class="text-muted">
          <input type="checkbox" [(ngModel)]="taskData.dashboardNotification" />
          Dashboard Notification
        </label>
      </div>
      <div>
        <div>Miscellaneous:</div>
        <label class="text-muted ">
          <input type="checkbox" [(ngModel)]="taskData.userCommentary" />
          User Commentary:
        </label>
      </div>
    </div>
    <!-- <div class="mb-5">
    <button *ngIf="phase === 'execution'" (click)="onComplete()" class="btn btn-primary w-80 mt-3 pull-right mb-2">Mark as
      Complete</button>
  </div> -->
  </div>
  <div *ngIf="showToast">
    <app-toast></app-toast>
  </div>

  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">File History</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
         <table class="table table-striped">
            <thead>
              <tr>
                <th>Business Date</th>
                <th>File Details</th>
                <th>Uploaded By</th>
                <th>Version</th>
                <th>Upload Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let file of taskData.fileHistory">
                <td>{{file.businessDate}}</td>
                <td>{{ file.fileName }}</td>
                <td>{{ file.uploadedBy }}</td>
                <td>{{ file.version }}</td>
                <td>{{ file.uploadDate | date:'short' }}</td>
              </tr>
            </tbody>

         </table>
        </div>
      </div>
    </div>
  </div>
</app-drop-wrapper-container>
