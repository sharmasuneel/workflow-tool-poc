<app-drop-wrapper-container (save)="onSave()">
    <div class="text-primary font-16">Start</div>
    <div>
        <label class="text-muted">Trigger</label>
        <select class="w-100" [(ngModel)]="taskData.uploadType">
            <option>Auto Trigger</option>
        </select>
    </div>

    <div class="mt-2">
        <label class="text-muted">Frequency</label>
        <select class="w-100" [(ngModel)]="taskData.frequency">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
        </select>
    </div>

    <div class="d-flex mt-2">
        <label class="text-muted">Set Time</label>
        <div class="margin-64">
            <ngb-timepicker [(ngModel)]="taskData.time" />
        </div>
    </div>
    <div class="mt-2">
        <label class="text-muted">Select Date</label>
        <mat-calendar [(selected)]="taskData.startDate"></mat-calendar>
    </div>
</app-drop-wrapper-container>
