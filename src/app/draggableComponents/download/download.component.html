<app-drop-wrapper-container>
  <div class="text-primary font-16">Download</div>
  <div *ngIf="phase === 'execution'">
    <label  class="text-muted">
      <input type="checkbox" [(ngModel)]="acknowledgeTask" />
      Acknowledge Task
    </label>

  <div>
    <ul *ngIf="files.length > 0" class="file-name-list">
      <label class="mt-1 text-muted"> Uploaded File</label>
      <li *ngFor="let taskfile of files; let i = index" style="font-size: 14px;" class="d-flex align-items-center justify-content-between">
        <a class="text-primary" href=""> {{ taskfile.name }}</a>
        <div>
          <span>
            <img src="../../../assets/icons/View File.png" alt="View Icon" style="width: 16px; height: 16px; cursor: pointer;" (click)="removeFile(i)" />
          </span>
          <span>
            <img src="../../../assets/icons/Bin.png" alt="Delete Icon" style="width: 16px; height: 16px; cursor: pointer;" (click)="removeFile(i)" />
          </span>
        </div>
      </li>
    </ul>
  </div>
    <div>
      Add files list here TODO files here
      <input type="text" class="form-control mt-2" placeholder="Add comments" [(ngModel)]="commentry" />
    </div>
  </div>
  <div *ngIf="phase !== 'execution'">
    <div class="mt-2">
    <label class="text-muted">
      <input type="checkbox" [(ngModel)]="acknowledged" />
      Required user Acknowledgement
    </label>
  </div>

  <div class="card section">
    <div class="file-placeholder">
      Files will be here
    </div>
  </div>
  <div class="card section">
    <div>Notification Management:</div>
    <div>
      <label  class="text-muted">
        <input type="checkbox" [(ngModel)]="notifyEmail" />
        Email
      </label>
    </div>
    <div>
      <label  class="text-muted">
        <input type="checkbox" [(ngModel)]="notifyDashboard" />
        Dashboard Notification
      </label>
    </div>
    <div>
      <div>Miscellaneous:</div>
      <label class="text-muted ">
      <input type="checkbox" [(ngModel)]="userCommentary" />
        User Commentary:
      </label>
    </div>
  </div>
  </div>
  
 
  <div class="mb-5">
    <button *ngIf="phase !== 'execution'" (click)="onSave()" class="btn btn-primary w-25 pull-right">Save</button>
    <button *ngIf="phase === 'execution'" (click)="onComplete()" class="btn btn-primary w-80 mt-3 pull-right">Mark as Complete</button>
  </div>
</app-drop-wrapper-container>
