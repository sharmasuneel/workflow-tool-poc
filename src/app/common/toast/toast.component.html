<div *ngIf="showToast" class="modal-backdrop">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div>
          <h5 class="modal-title">{{toastMsg}}</h5>
          <span type="button" class="close closepopup" (click)="showToast = false" aria-label="Close">
            <span aria-hidden="true" class="btn-close"></span>
          </span>
        </div>
        <div class="modal-footer modalfooterClass">
          <button type="button" class="btn btn-primary" (click)="goToDashboard()">Go to Dashboard</button>
        </div>
      </div>
    </div>
  </div>
</div>
