  <div style="display: block" *ngIf="isVisible && type==='history'"class="modal" data-bs-backdrop="static" data-bs-keyboard="false" id="fileHistory" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="width: 750px;">
        <div class="modal-header">
          <h5 class="modal-title">File History</h5>
          <span (click)="close()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></span>
        </div>
        <div class="modal-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Business Date</th>
                <th>File Details</th>
                <th>Uploaded By</th>
                <th>Version</th>
                <th>Upload Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let file of filehistory">
                <td>{{file.businessDate | date:'short'}}</td>
                <td>{{ file.name }}</td>
                <td>{{ file.uploadedBy }}</td>
                <td>{{ file.version }}</td>
                <td>{{ file.uploadDate | date:'short' }}</td>
              </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
<div style="display: block" *ngIf="isVisible && type!=='history'" class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="btn-close" (click)="close()" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{message}}</p>
                <div *ngIf="type === 'reject'">
                    <input type="text" class="form-control" placeholder="Add comment" [(ngModel)]="rejectComment">
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="type === 'reject'" type="button" class="btn btn-danger"
                    data-bs-dismiss="modal" (click)="onReject()">Reject</button>
                <button *ngIf="type === 'approve'" type="button" (click)="onApprove()" class="btn btn-success"
                    data-bs-dismiss="modal">Approve</button>
                    <button *ngIf="type === 'save'" type="button" class="btn btn-primary" (click)="goToDashboard()">Go to Dashboard</button>
            </div>
        </div>
    </div>
</div>
