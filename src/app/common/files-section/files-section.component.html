<div *ngIf="phase == 'creation'" class="card section">
  <div class="file-placeholder">
    Files will be here
  </div>
 
</div>
<div *ngIf="phase == 'execution'">
  <ul *ngIf="taskData?.files?.length > 0" class="file-name-list">
    <li *ngFor="let taskfile of taskData.files; let i = index" style="font-size: 14px;margin-bottom: 5px;"
      class="d-flex align-items-center justify-content-between">
       <button class="btn btn-success w-25" style="height: 25px;background-color: #217d23;border-radius: 0;padding: 0;">CSV</button>
      <a class="text-primary" [href]="downloadUrl + taskfile.fileId" target="_blank" download> {{ taskfile.name
        }}</a>
      <div>
        <span>
          <img src="../../../assets/icons/View File.png" alt="View Icon"
            style="width: 16px; height: 16px; cursor: pointer;" (click)="openFile($event, taskfile)" />
          

            <i class="fa fa-download" style="font-size: 11px; cursor: pointer;color: #085da9;
    margin-left: 11px;" (click)="openFile($event, taskfile)"></i>
        </span>
        <!-- <span>
              <img src="../../../assets/icons/Bin.png" alt="Delete Icon"
                style="width: 16px; height: 16px; cursor: pointer;" (click)="removeFile(i)" />
            </span> -->
      </div>
    </li>
  </ul>
</div>
