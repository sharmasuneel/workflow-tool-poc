<app-header (profileSelected) ="filterWorkFlows($event)"></app-header>
<div class="dashboard">
  <!-- <app-user-banner (roleSelected)="filterWorkFlows($event)" [profileSelected] ="profileSelected"></app-user-banner>
  <button *ngIf="showCreateWorkflowBtn" type="button" (click)="showCreateWorkflow= true"
    style="background-color: #FFF8E7; border: none; color: #0e5ba3;margin-bottom: 10px;" class="btn btn-primary" data-toggle="modal"
    data-target="#exampleModal">
    + Create new Workflow
  </button> -->
  
  <div *ngIf="showCreateWorkflow" class="modal-backdrop">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div>
            <h5 class="modal-title">Create New Workflow</h5>
            <label for="workflowName" class="form-label me-2">Please give a name</label>
            <input autocomplete="off" type="text" id="workflowName" class="form-control" style="width: 60%;" [(ngModel)]="newWorkflowName"
              placeholder="Enter workflow name">
            <span type="button" class="close closepopup" (click)="showCreateWorkflow = false" aria-label="Close">
              <span aria-hidden="true" class="btn-close"></span>
            </span>
          </div>
          <div class="modal-footer modalfooterClass">
            <button type="button" class="btn btn-primary" (click)="createNewWorkFlow()" [disabled]="!newWorkflowName">Start</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="workflow-tabs">
    <button type="button" style="background: none; border-radius: 0;" [ngStyle]="{ 'background-color': selectedTab === 'Active' ? 'red' : 'white' }" class="btn" [class.active]="selectedTab === 'Active'" (click)="selectedTab = 'Active'">Active</button>
    <button type="button" class="btn  me-2" [class.active]="selectedTab === 'Pending'" (click)="selectedTab = 'Pending'">Pending</button>
    <button type="button" class="btn  me-2" [class.active]="selectedTab === 'Completed'" (click)="selectedTab = 'Completed'">Completed</button>
    <button type="button" class="btn" [class.active]="selectedTab === 'Upcoming'" (click)="selectedTab = 'Upcoming'">Upcoming</button>
  </div>
  <app-grid [selectedRole]="selectedRole"></app-grid>
</div>
